<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزومه</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="resume-container">
        <header id="profile-header" class="profile-header">
            <!-- Profile content will be injected here -->
        </header>

        <main>
            <section id="summary-section">
                <h2>درباره من</h2>
                <p class="summary-content"></p>
            </section>

            <section id="experiences-section">
                <h2>سوابق کاری</h2>
                <div class="experiences-list"></div>
            </section>
            
            <section id="projects-section">
                <h2>پروژه‌ها</h2>
                <div class="projects-list"></div>
            </section>

            <section id="skills-section">
                <h2>مهارت‌ها</h2>
                <div class="skills-list"></div>
            </section>

            <section id="education-section">
                <h2>تحصیلات</h2>
                <div class="education-list"></div>
            </section>
        </main>
    </div>

    <footer class="resume-footer">
        <p>ساخته شده با <a href="https://github.com/MahdiHoseinpoor/JSON-Resume-Kit" target="_blank" rel="noopener noreferrer">JSON Resume Kit</a></p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
